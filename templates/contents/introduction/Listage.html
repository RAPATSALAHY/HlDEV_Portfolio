{% extends 'layouts/default.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'assets/dist/css/colorationModals.css' %}">

<div class="container-fluid">
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Liste des introductions</h3>
                    </div>

                    <div class="box-body table-responsive">
                        <table id="example" class="table table-striped table-bordered nowrap" width="100%">
                            <thead class="thead-dark">
                                <tr>
                                    <th>id</th>
                                    <th>Titre</th>
                                    <th>Description</th>
                                    <th>Date</th>
                                    <th>Modifier</th>
                                    <th>Supprimer</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                <!--Modals modifier-->
                    <div class="modal" id="edit" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-sm" role="document">
                            <div class="modal-content">
                                <div class="modal-header colorerModal">
                                    <button type="button" class="close fermer" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true>">&times;</span>
                                    </button>
                                    <h4 class="modal-title" id="modalLabel">Modification introduction</h4>
                                </div>

                                <div class="modal-body">
                                    <form method="POST" action="{% url 'introduction:ExecuterModificationIntroduction' %}" id="formModif">
                                        <input id="id_intro" type="hidden"/>
                                        <div class="box-body">
                                            <div class="form-group">
                                                <label for="titre">Titre introduction</label>
                                                <input class="form-control" type="text" name="titre" id="titre" placeholder="Mettre le titre introduction" maxlength="100" />
                                            </div>

                                            <div class="form-group">
                                                <label for="description">Description introduction</label>
                                                <textarea class="textarea" name="description" id="description" placeholder="Mettre la description du texte ici" style="width: 100%; height: 100px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;">
                                                </textarea>
                                            </div>

                                            <div class="form-group">
                                                <label for="date">Date</label>
                                                <div class="input-group date">
                                                    <div class="input-group-addon">
                                                    <i class="fa fa-calendar"></i>
                                                </div>
                                                <input type="text" class="form-control pull-right" name="datepicker" id="datepicker"/>
                                                </div>
                                                </div>
                                            </div>

                                            <div class="boox-footer">
                                                <button type="reset" class="btn btn-danger" value="reset">reset</button>
                                                <button type="submit" class="btn btn-primary id_modif" value="valider">Valider</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                <!--Modals modifier-->

                <!--Modals supprimer-->
                <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-sm" role="document">
                        <div class="modal-content">
                            <div class="modal-header colorerModal">
                                <button type="button" class="close fermer" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                    </button>
                                    <h4 class="modal-title" id="modalLabel">Suppression introduction</h4>
                            </div>

                            <div class="modal-body">
                               <p> Voulez vous supprimer ?</p>
                            </div>

                            <div class="modal-footer">
                                <input type="hidden" name="suppr" id="suppr" value=""/>
                                <button type="button" class="btn btn btn-danger" data-dismiss="modal">Non</button>
                                <button  id="supprimer" type="submit" class="btn btn-primary id_suppr" data-dismiss="modal">Oui</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Modals supprimer-->
                <!--Notification-->
               <div id="message"></div>
               <!--Notification-->
                <!--Farany-->
                </div>
            </div> 
        </div>
    </section>
</div>

<script>
{% include './Javascript-Listage/listage.js' %} 
{% include './Javascript-modif-intro/Javascript-modif.js' %}
{% include './Javascript-suppr/javascript-suppr.js' %}
</script>

{% endblock content %}
