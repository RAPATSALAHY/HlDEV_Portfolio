{% extends 'layouts/default.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'assets/dist/css/colorationModals.css' %}">

<div class="container-fluid">
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Liste des introductions</h3>
            </div>

            <div class="box-body">
                <table id="example" class="table table-striped table-bordered dt-responsive nowrap" width="100%">
                    <thead class="thead-dark">
                        <tr>
                            <th>id</th>
                            <th>Titre</th>
                            <th>Description</th>
                            <th>Date</th>
                            <th>Modifier</th>
                            <th>Supprimer</th>
                        </tr>
                    </thead>
                    <tbody>
                   
                    </tbody>
                </table>
          </div>
            <!-- /.box-body -->

               <!--Notification-->
               <div id="message"></div>
               <!--Notification-->

               <!--Modals Modifier-->
                       <div class="modal" id="edit" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
                         <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header colorerModal">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    <h5 class="modal-title">Modification Introduction</h5>
                                </div>
                                
                                <div class="modal-body">
                                    <input type="hidden" name="modif" id="modif" value=""/>
                                    <form method="POST" action="{% url 'introduction:ExecuterModificationIntroduction' %}" id="formModif">
                                        {% csrf_token %}
                                        <!--Ato formulaire-->
                                        <input id="id_intro" type="hidden">
                                        <div class="box-body">
                                            <div class="form-group">
                                                <label for="titre">Titre introduction</label>
                                                <input class="form-control" type="text" name="titre" id="titre" placeholder="Mettre le titre introduction" maxlength="100">
                                           </div>
                       
                                           <div class="form-group">
                                                 <label for="description">Description introduction</label>
                                                 <textarea class="textarea" name="description" id="description" placeholder="Mettre la description du texte ici" style="width: 100%; height: 100px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;">
                                                 </textarea>
                                           </div>
                                            <!--Date -->
                                            <div class="form-group">
                                                 <label>Date :</label>
                                                 <div class="input-group date">
                                                 <div class="input-group-addon">
                                                 <i class="fa fa-calendar"></i>
                                             </div>
                       
                                             <input type="text" class="form-control pull-right" name="datepicker" id="datepicker">
                                                 </div>
                                                 </div>
                                            </div>
                                            <!--Date-->
                       
                                           <div class="box-footer">
                                                 <input type="reset" class="btn btn-danger" value="reset">
                                                 <input type="submit" class="btn btn-primary id_modif" value="valider">
                                           </div>
                                        </div>
                                        <!--Ato formulaire-->
                                    </form>
                               
                                <div>
                                </div>
                            </div>
                         </div>
                       </div>
               <!--Modals Modifier-->

               <!-- Modals Supprimer-->
                        <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
                           <div class="modal-dialog modal-sm" role="document">
                                <div class="modal-content">
                                    <div class="modal-header colorerModal">
                                        <button type="button" class="close fermer" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                        </button>
                                        <h4 class="modal-title" id="modalLabel">Confirmation</h4>
                                    </div>
                                    <div class="modal-body">
                                        Voulez vous supprimer ?
                                    </div>
                                    <div class="modal-footer">
                                        <input type="hidden" name="suppr" id="suppr" value=""/>
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Non</button>
                                        <button  id="supprimer" type="submit" class="btn btn-primary id_suppr" data-dismiss="modal">Oui</button>
                                    </div>
                                </div>
                           </div>
                        </div>
                         <!--Modals Supprimer-->

          </div>
          <!-- /.box -->

        </div>
        <!-- /.col -->

      </div>
      <!-- /.row -->

        </section>
    <div class="control-sidebar-bg"></div>
</div>

<script>
{% include './Javascript-Listage/listage.js' %} 
{% include './Javascript-modif-intro/Javascript-modif.js' %}
{% include './Javascript-suppr/javascript-suppr.js' %}
</script>

{% endblock content %}
