{% extends 'layouts/default.html' %}

{% block content %}
    <div class="container-fluid">
        <section class="content">
            <div class="row">
                <div class="col-md-20">
                <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Formulaire d'ajout introduction</h3>
            </div>
            <form id="form" action="{% url 'introduction:ExecuterFormIntrod' %}" method="POST">
                {% csrf_token %}
                 <div class="box-body">
                     <div class="form-group">
                         <label for="titre">Titre introduction</label>
                         <input class="form-control" type="text" name="titre" id="titre" placeholder="Mettre le titre introduction" maxlength="100" required>
                    </div>

                    <div class="form-group">
                          <label for="description">Description introduction</label>
                          <textarea class="textarea" name="description" id="description" placeholder="Mettre la description du texte ici" style="width: 100%; height: 100px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;" required></textarea>
                    </div>

                     <!--Date -->
                     <div class="form-group">
                          <label>Date :</label>
                          <div class="input-group date">
                          <div class="input-group-addon">
                          <i class="fa fa-calendar"></i>
                      </div>

                      <input type="text" class="form-control pull-right" name="datepicker" id="datepicker" required>
                          </div>
                          </div>
                     </div>
                     <!--Date-->

                    <div class="box-footer">
                          <button type="reset" class="btn btn-danger">reset</button>
                          <button type="submit" class="btn btn-primary">valider</button>
                    </div>
                 </div>
            </form>
        </section>
    </div>

    <!--Notification-->
    <div id="message"></div>
    <!--Notification-->

<script>
    {% include './Javascript-Ajout-introduction/Ajout-introduction.js' %}
</script>
{% endblock content %}
