{% extends 'layouts/default.html' %}

{% block content %}
    <div class="container-fluid">
        <!--Intermediaire-->
        <section class="content">
       <div class="row">
           <div class="col-md-20">
           <div class="box box-primary">
           <div class="box-header with-border">
           <h3 class="box-title">Formulaire d'ajout introduction</h3>
       </div>
               <form role="form">
               <div class="box-body">
               <div class="form-group">
               <label for="titre">Titre introduction</label>
              <input class="form-control" type="text" id="titre">
               </div>

               <div class="form-group">

               <label for="descriptionIntro">Description introduction</label>

               <textarea class="textarea" id="descriptionIntro" placeholder="Place some text here" style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>

               </div>



               <div class="form-group">
               <label for="exampleInputFile">File input</label>
               <input type="file" id="exampleInputFile">
               <p class="help-block">Example block-level help text here.</p>
               </div>
               <div class="checkbox">
               <label>
               <input type="checkbox"> Check me out
               </label>
               </div>
               </div>

               <div class="box-footer">
               <button type="submit" class="btn btn-primary">Submit</button>
               </div>
               </form>
               </div>
</section>


        <!--Intermediaire-->
    </div>

{% endblock content %}
