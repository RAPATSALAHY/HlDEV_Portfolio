{% extends 'layouts/default.html' %}

{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'assets/dist/css/AjustementTableau.css' %}">
<link rel="stylesheet" href="{% static 'assets/dist/css/colorationModals.css' %}">

<div class="container-fluid">
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">Liste des administrateurs</h3>
                </div>

            <div class="box-body table-responsive">
                <table id="example" class="table table-striped table-bordered nowrap" width="100%"> 
                    <thead class="thead-dark">
                        <tr>
                            <th>id</th>
                            <th>email</th>
                            <th>role</th>
                            <th>Mot de Passe</th>
                            <th>Modifier</th>
                            <th>Supprimer</th>
                        </tr>
                    </thead>
                    <tbody id="liste">
                    </tbody>
                </table>
            </div>
        
        <!--Modals Supprimer-->
        <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header colorerModal">
                        <button type="button" class="close fermer" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="modalLabel">Confirmation</h4>
                    </div>

                    <div class="modal-body">
                        Voulez vous supprimer ?
                    </div>

                    <div class="modal-footer">
                        <input type="hidden" name="suppr" id="suppr" value=""/>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Non</button>
                        <button  id="supprimer" type="submit" class="btn btn-primary id_suppr" data-dismiss="modal">Oui</button>
                    </div>

                </div>
            </div>
        </div>
        <!--Modals Supprimer-->



        <!--Modals Modifier-->
            <div class="modal" id="edit" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true"> 
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header colorerModal">
                            <button type="button" class="close fermer" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" id="modalLabel">Confirmation</h4>
                        </div>

                        <div class="modal-body">
                            <input type="hidden" id="modifier" value=""/>
                            <form id="validerForm" method="POST" action="{% url 'utilisateur:ExecuterModification' %}">
                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="email_administrateur">email administrateur</label>
                                        <input class="form-control" type="email" name="nom_administrateurr" id="email_administrateur" aria-describedby="email" placeholder="Mettre l'email de l'administrateur ici" maxlength="100" required>
                                    </div>
                
                                    <div class="form-group">
                                        <label for="role">Role administrateur</label>
                                        <select class="form-control" id="select_role">
                                            <option>Super administrateur</option>
                                            <option>Administrateur</option>
                                            <option>Administrateur simple</option>
                                        </select>
                                    </div>
                
                                    <div class="form-group">
                                        <label for="mdp">Mot de passe</label>
                                        <input type="password" class="form-control" id="mdp" placeholder="Mettre le mot de passe de l'administrateur ici" required/>
                                    </div>
                
                                    <div class="boox-footer">
                                        <button type="reset" class="btn btn-danger">reset</button>
                                        <button class="btn btn-primary" type="submit">Valider</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        <!--Modals Modifier-->


    </section>
</div>

<script>
    {% include './Javascript-listage/Javascript-listage.js' %} 
    {% include './Javascript-Modifier-utilisateur/modifier_utilisateur.js' %} 
    {% include './Javascript-supprimer-utilisateur/Javascript-suppr.js' %}
</script>

{% endblock content %}
