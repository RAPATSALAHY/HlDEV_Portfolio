{% extends 'layouts/default.html' %}

{% block content %}

    <div class="container-fluid">
        <section class="content">
            <div class="row">
                <div class="col-md-20">
                <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Formulaire d'ajout administrateur</h3>
            </div>
            <form id="FormAdmin" method="POST" action="{% url 'utilisateur:AjouterUtilisateur' %}">
                <div class="box-body">
                    <div class="form-group">
                        <label for="email_administrateur">email administrateur</label>
                        <input class="form-control" type="email" name="nom_administrateurr" id="email_administrateur" aria-describedby="email" placeholder="Mettre l'email de l'administrateur ici" maxlength="100" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Role administrateur</label>
                        <select class="form-control" id="select_role">
                            <option>Super administrateur</option>
                            <option>Administrateur</option>
                            <option>Administrateur simple</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="mdp">Mot de passe</label>
                        <input type="password" class="form-control" id="mdp" placeholder="Mettre le mot de passe de l'administrateur ici" required/>
                    </div>

                    <div class="boox-footer">
                        <button type="reset" class="btn btn-danger">reset</button>
                        <button class="btn btn-primary" type="submit">Valider</button>
                    </div>
                </div>
            </form>
        </section>
    </div>

    <script>
        {% include './Javascript-Ajout-utilisateur/Ajout-utilisateur.js' %}
    </script>

{% endblock content %}
